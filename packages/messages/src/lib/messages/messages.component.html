<div class='mb-4'>
  <nz-alert *ngIf="(errors$|async)?.length > 0" [nzCloseable]="closeable" (nzOnClose)="close()"
            nzType="error" [nzShowIcon]="true" [nzMessage]="title"
            [nzDescription]="description">
    <ng-template #description>
      <div *ngFor="let message of (errors$|async)" class="text-lg">{{message}}</div>
    </ng-template>
  </nz-alert>
</div>
